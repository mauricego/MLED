language: dart
dist: xenial
addons:
  apt:
    packages:
      - lib32stdc++6
before_script:
  - git clone https://github.com/flutter/flutter.git -b stable
  - ./flutter/bin/flutter doctor
script:
  - ./flutter/bin/flutter test --coverage
after_script:
  - bash <(curl -s https://codecov.io/bash -t "$CODECOV_TOKEN")
cache:
  directories:
    - $HOME/.pub-cache